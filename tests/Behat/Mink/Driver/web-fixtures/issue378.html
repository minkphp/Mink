<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Issue 378</title>
        <style type="text/css">
            #parent {
                height:100px;
                width:200px;
                border:2px solid black;
            }

            #child {
                display:none;
            }

            #parent:hover #child {
                display:block;
            }
        </style>
    </head>

    <body>
        <div id="parent">
            <div id="child">I've been hovered</div>
        </div>
    </body>
</html>
